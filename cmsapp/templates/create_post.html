<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>

    <div class="container">

        <h2 class="alert alert-danger" >Create Post</h2>

        <div class="d-flex justify-content-center mt-4">


            <form action="/create_post/" method="post">
                {% csrf_token %}
                <label for="title">Title:</label>
                <input class="form-control" type="text" name="title" required><br>
                <label for="description">Description:</label>
                <textarea class="form-control" name="description" required></textarea><br>
                <label for="content">Content:</label>
                <textarea class="form-control" name="content" required></textarea><br>
                <label for="is_public">Public:</label>
                <input type="checkbox" name="is_public"><br><br>
                <input class="btn btn-success" type="submit" value="Create Post">
            </form>

        </div>

    </div>

</body>

</html>
